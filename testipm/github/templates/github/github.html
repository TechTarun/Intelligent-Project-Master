<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
 
  background-image: url("https://www.kindpng.com/picc/m/255-2558173_github-logo-png-transparent-png.png");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}


ul {
  list-style-type: none;
  margin: -8px;
 /* padding: 0;*/
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #111;
}





/*search*/



.search-container{
  width: 490px;
  display: block;
  margin: 0 auto;
  border-radius: 25px;
}

input#search-bar{
  margin: 0 -70px;
  width: 100%;
  height: 45px;
  padding: 0 50px;
  font-size: 1rem;
  border: 1px solid #D0CFCE;
  outline: none;
  border-radius: 25px;
  &:focus{
    border: 1px solid #008ABF;
    transition: 0.35s ease;
    color: #008ABF;
    &::-webkit-input-placeholder{
      transition: opacity 0.45s ease; 
      opacity: 0;
     }
    &::-moz-placeholder {
      transition: opacity 0.45s ease; 
      opacity: 0;
     }
    &:-ms-placeholder {
     transition: opacity 0.45s ease; 
     opacity: 0;
     }    
   }
 }

.search-icon{
  position: relative;
  float: right;
  width: 75px;
  height: 75px;
  top: -62px;
  right: -50px;
}





.bg-image {
  /* The image used */
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
   /* Fallback color */
  background-image: linear-gradient(to bottom, rgba(204,204,204,0.8),rgba(102,102,102,0.8), rgba(0,0,0,1)); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
 
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: -1;
  width: 100%;
  height:100%;
  /*padding: 20px;*/
  text-align:left;
}





</style>
</head>
